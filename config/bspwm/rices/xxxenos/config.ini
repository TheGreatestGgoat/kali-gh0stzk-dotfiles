[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = modules.ini

[color]
bg = #D9000000
fg = #FFFFFF
bc = #B3303030

trans = #00000000
white = #FFFFFF
black = #101010

red = #303030
pink = #404040
purple = #505050
blue = #606060
blue-arch = #909090
cyan = #A0A0A0
teal = #B0B0B0
green = #707070
lime = #808080
yellow = #505050
amber = #606060
orange = #707070
brown = #808080
grey = #909090
indigo = #A0A0A0
blue-gray = #B0B0B0

[bar/xxxenos-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 38%
height = 37

offset-x = 1%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bc}

padding = 2

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=9;2"
; Icons
font-1 = "Material Design Icons Desktop:size=13;3"
font-2 = "Font Awesome 6 Free Solid:size=10;2"

;dpi = 96

modules-left = launcher
modules-center = cpu sep memory sep filesystem sep usercard
modules-right = weather

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

